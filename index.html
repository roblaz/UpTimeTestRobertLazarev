<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test RSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="description" content="Test RSS">
	<meta name="author" content="Robert Lazarev">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>

<form>
<select onchange="showRss(this.value)">
<option value="">Select an RSS-feed:</option>
<option value="News">News</option>
</select>
</form>

<div class="container-fluid">
  <div class="row row-eq-height" id="rss-output"></div>
</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
	function showRss(str) {
	  if (str.length==0) { 
		document.getElementById("rss-output").innerHTML="";
		return;
	  }
	  if (window.XMLHttpRequest) {
		// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	  } else {  // code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  xmlhttp.onreadystatechange=function() {
		if (this.readyState==4 && this.status==200) {
		  document.getElementById("rss-output").innerHTML=this.responseText;
		}
	  }
	  xmlhttp.open("GET","getrss.php?q="+str,true);
	  xmlhttp.send();
	}
	</script>
</body>
</html>
